<script>
    function call()
    {
   var product=[{productid:100,productname:'pepsi',qty:'200 ml',rate:20,offer:5,picture:'pepsi.jpg'},
   {productid:200,productname:'Appyfizz',qty:'100 ml',rate:90,offer:17,picture:'Appyfizz.png'},

   {productid:500,productname:'sprite',qty:'200 ml',rate:15,offer:3,picture:'sprite.png'},
   {productid:600,productname:'coca',qty:'200 ml',rate:30,offer:15,picture:'Coca.png'},
]
   //alert(JSON.stringyfy(product))
 //  console.log(product)
   htm=`<table border='1' cellspacing='10' cellpadding='5' ><tr>`

  }
